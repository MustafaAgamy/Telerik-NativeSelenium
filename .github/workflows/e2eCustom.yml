          chmod +x allure
          sudo mv allure /usr/local/bin/allure
      - name: Run Tests
        continue-on-error: true
        run: mvn test -DtargetBrowserName="firefox" -DexecutionAddress="local" -DtargetOperatingSystem="LINUX" -DheadlessExecution="true" -Dtest="${{ github.event.inputs.testsPath }}"
      - name: Generate Allure Report
